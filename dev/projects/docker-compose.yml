version: '3.8'

services:
  # ORQUESTADOR PRINCIPAL
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=termmux2024!
    volumes:
      - n8n_data:/home/node/.n8n

  # GESTIÓN VISUAL DOCKER
  portainer:
    image: portainer/portainer-ce
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  # BASE DE DATOS ÉLITE
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=superbot
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=termuxpro2024
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # CACHE Y COLA
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

  # PANEL DE CONTROL
  panel:
    image: node:18
    working_dir: /app
    volumes:
      - ./panel:/app
    ports:
      - "3000:3000"
    command: ["npm", "start"]

volumes:
  n8n_data:
  portainer_data:
  postgres_data:
  redis_data:
